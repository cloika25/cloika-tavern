name: Deploy to Yandex Cloud

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Шаг 1. Установка Bun
      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Debug- Check out directory
        run: |
          echo "Current dir: $(pwd)"
          ls -la
          find . -type f -name "package.json" -print

      # Шаг 2. Установка зависимостей
      - name: Install dependencies
        run: bun ci

      # Шаг 3. Сборка проекта
      - name: Build project
        run: bun run build

      - name: Install Yandex Cloud CLI
        run: |
          curl -sSL https://storage.yandexcloud.net/yandexcloud-yc/install.sh | bash
          echo 'source /home/runner/.yandex-cloud/completion.bash' >> ~/.bashrc

      - name: Authenticate with Yandex Cloud
        run: echo "${{ secrets.YC_SECRET_ACCESS_KEY }}" > key.json && yc config set service-account-key key.json

      - name: Upload to Storage
        run: yc storage cp --recursive doc_build/* s3://cloika-tavern/

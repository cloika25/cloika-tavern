name: Deploy to Yandex Cloud

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Шаг 1. Установка Bun
      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      # Шаг 2. Установка зависимостей
      - name: Install dependencies
        run: bun ci

      # Шаг 3. Сборка проекта
      - name: Build project
        run: bun run build

      - name: S3 Sync
        uses: jakejarvis/s3-sync-action@v0.7.1 # Фиксированная версия!
        with:
          args: --acl public-read --sse AES256 --delete
          aws-secret-access-key: ${{ secrets.YC_SECRET_ACCESS_KEY }}
          aws-access-key-id: ${{ secrets.YC_ACCESS_KEY_ID }}
          source-dir: "doc_build/"
          destination-url: "s3://${{secrets.BUCKET_NAME}}/"
          aws-region: "ru-central1"
          s3-endpoint: "storage.yandexcloud.net"
